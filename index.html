<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickScan Pro - QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <section class="container">
      <header>
        <h1>QuickScan</h1>
        <p>
          Scan QR codes or different types of Bar Codes from your web browser
          using your camera. Scanning is supported on PC, Mac, Android or IOS
          and works 100% free!
        </p>
      </header>
      <div class="scanner-area">
        <video class="stream"></video>
      </div>
      <textarea
        class="result"
        placeholder="QR code data will appear here..."
      ></textarea>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
